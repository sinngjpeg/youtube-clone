<html>

<head>
    <title>YOUTUBE</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="topo">
        <div class="topo--container--1">
            <img class="menu--icon" src="assets/icons/menu-icon.svg">
            <img class="menu--logo" src="assets/icons/logo.svg">
        </div>

        <div class="topo--container--2">
            <input type="search" class="campo--pesquisa" />
            <button class="botao--pesquisa">
                <img src="assets/icons/lupa.svg" class="icone--botao--pesquisa">
            </button>
            <button class="botao--microfone">
                <img src="assets/icons/microphone.svg" class="icone--botao--microfone">
            </button>
        </div>

        <div class="topo--container--3">
            <img class="icone--container--3" src="assets/icons/upload.svg" />
            <img class="icone--container--3" src="assets/icons/apps.svg" />
            <img class="icone--container--3" src="assets/icons/bell.svg" />
            <div class="avatar">

            </div>
        </div>
    </div>

    <div class="menu">
        <nav>
            <div class="botao--menu">
                <br>
                <img src="assets/icons/home.svg" />
                <label class="nome--botao">Home</label>
            </div>
            <div class="botao--menu">
                <img src="assets/icons/shorts.svg" />
                <label class="nome--botao">Shorts</label>
            </div>
            <div class="botao--menu">
                <img src="assets/icons/subscriptions.svg" />
                <label class="nome--botao">Subscriptions</label>
            </div>
            <div class="botao--menu">
                <img src="assets/icons/library.svg" />
                <label class="nome--botao">Library</label>
            </div>
        </nav>

        <div class="banner"></div>
    </div>

    <div class="meio--container">
        <div class="meio">
            <div class="infos-channel">
                <div class="infos-channel--1">
                    <div class="avatar--channel"></div>
                    <div class="name-channel--container">
                        <div class="name-icon">
                              <h1 class="name--channel">Channel Name</h1>
                              <img src="assets/icons/check-circle.svg"/>
                        </div>
                        <label class="subscribers">5.5M subscribers</label>
                    </div>

                </div>
                <div class="infos-channel--2">
                    <button class="button-subscribers">Subscribers</button>
                </div>
            </div>
        </div>
</body>

</html>
